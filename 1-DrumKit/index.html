<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PIANO DOPE</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>PIANO DOPE</header>

  <div id="drum-container">
    <table id="drumpad">
      <tr>
        <td class="drums high">
          <span>A</span><br><br>
          hi-hat
        </td>
        <td class="drums low">
          <span>S</span><br><br>
          bass
        </td>
        <td class="drums high">
          <span>D</span><br><br>
          snare
        </td>
        <td class="drums low">
          <span>F</span><br><br>
          kick
        </td>
        <td class="drums misc">
          <span>G</span><br><br>
          triangle
        </td>
        <td class="drums low">
          <span>H</span><br><br>
          808
        </td>
      </tr>
    </table>
  </div>

  <footer>Web Design, by Mr. Maximilian</footer>
  <script src="app.js"></script>
</body>
</html>
